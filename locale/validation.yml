validation:
  accepted: ":attribute måste vara godkänd."
  active_url: ":attribute är inte en giltig URL."
  after: ":attribute måste vara ett datum efter :date."
  alpha: ":attribute får endast innehålla bokstäver."
  alpha_dash: ":attribute får endast innehålla bokstäver, nummer och bindestreck."
  alpha_num: ":attribute får endast innehålla bokstäver och nummer."
  array: ":attribute måste vara en array."
  before: ":attribute måste vara ett datum före :date."
  between:
    numeric: ":attribute måste vara mellan :min och :max."
    file: ":attribute måste vara minst :min och max :max kilobyte."
    string: ":attribute måste vara mellan :min och :max tecken."
    array: ":attribute måste ha mellan :min och :max objekt."
  boolean: ":attribute måste vara sant eller falskt."
  confirmed: ":attribute bekräftelse stämmer inte överrens."
  date: ":attribute är inte ett giltigt datum."
  date_format: ":attribute stämmer inte överrens med formatet :other."
  different: ":attribute och :other måste vara olika."
  digits: ":attribute måste vara :digits siffror."
  digits_between: ":attribute måste vara minst :min och max :max siffror."
  dimensions: ":attribute har felaktiga bild dimensioner."
  distinct: ":attribute fältet har dubblett värde."
  email: ":attribute måste vara en giltig e-postadress."
  exists: "Det valda :attribute är felaktigt."
  file: ":attribute måste vara en fil."
  filled: ":attribute fältet är obligatoriskt."
  image: ":attribute måste vara en bild."
  in: "Det valda :attribute är felaktigt."
  in_array: ":attribute fältet existerar inte i :other."
  integer: ":attribute måste vara ett heltal."
  ip: ":attribute måste vara en giltig IP-adress."
  json: ":attribute måste vara en giltig JSON sträng."
  max:
    numeric: ":attribute får inte vara större än :max."
    file: ":attribute får inte vara större än :max kilobyte."
    string: ":attribute får inte vara fler än :max tecken."
    array: ":attribute får inte ha fler än :max objekt."
  mimes: ":attribute måste vara av filtypen: :values."
  mimetypes: ":attribute måste vara av en av följande filtyper: :values."
  min:
    numeric: ":attribute måste vara åtminstone :min."
    file: ":attribute måste vara minst :min kilobyte."
    string: ":attribute måste vara minst :min tecken."
    array: ":attribute måste ha fler än :min objekt."
  not_in: "Det valda :attribute är felaktigt."
  numeric: ":attribute måste vara ett nummer."
  present: ":attribute fältet måste finnas."
  regex: ":attribute formatet är felaktigt."
  required: ":attribute fältet är obligatoriskt."
  required_if: ":attribute fältet krävs när :other är :value."
  required_unless: ":attribute fältet krävs om inte :other är i :values."
  required_with: ":attribute fältet krävs när :values finns."
  required_with_all: ":attribute krävs när :values finns."
  required_without: ":attribute krävs när :values inte finns."
  required_without_all: ":attribute krävs när ingen av :values finns."
  same: ":attribute och :other måste stämma överrens."
  size:
    numeric: ":attribute måste vara :size."
    file: ":attribute måste vara :size kilobyte."
    string: ":attribute måste vara :size tecken."
    array: ":attribute måste innehålla :size objekt."
  string: ":attribute måste vara en textsträng."
  timezone: ":attribute måste vara en giltig tidszon."
  unique: ":attribute har redan blivit taget."
  uploaded: ":attribute kunde inte laddas upp."
  url: ":attribute formatet är felaktigt."

  attributes:
    username: användarnamn
    password: lösenord
    email: email
    title: rubrik
    content: innehåll
    name_singular: namn i singular
    name_plural: namn i plural
    tag_count_primary: antal primära taggar
    tag_count_secondary: antal sekundära taggar

  custom:
    username:
      regex: "Användarnamnet får endast innehålla bokstäver, nummer och bindestreck."
